name: Sync with Upstream OpenHands

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/All-Hands-AI/OpenHands.git || true
          git fetch upstream main

      - name: Merge upstream changes
        run: |
          git checkout main
          git merge upstream/main --no-edit -m "Sync with upstream All-Hands-AI/OpenHands" || {
            echo "Merge conflict detected. Creating a PR instead."
            git merge --abort
            exit 1
          }

      - name: Push changes
        run: |
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
