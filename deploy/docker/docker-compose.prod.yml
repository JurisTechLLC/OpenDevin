version: '3.8'

services:
  openhands:
    build:
      context: ../../
      dockerfile: ./containers/app/Dockerfile
    image: juristech/openhands:latest
    container_name: openhands-app
    restart: unless-stopped
    environment:
      - SANDBOX_RUNTIME_CONTAINER_IMAGE=${SANDBOX_RUNTIME_CONTAINER_IMAGE:-docker.openhands.dev/openhands/runtime:1.1-nikolaik}
      - WORKSPACE_MOUNT_PATH=${WORKSPACE_BASE:-/opt/workspace}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o}
      - LLM_BASE_URL=${LLM_BASE_URL:-}
      - JWT_SECRET=${JWT_SECRET}
      - FILE_STORE=local
      - FILE_STORE_PATH=/.openhands
    ports:
      - "${OPENHANDS_PORT:-3000}:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - openhands_data:/.openhands
      - ${WORKSPACE_BASE:-./workspace}:/opt/workspace_base
    networks:
      - openhands-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: openhands-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - openhands-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: openhands-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-openhands}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-openhands}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - openhands-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-openhands}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: openhands-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - openhands-network
    depends_on:
      - openhands

volumes:
  openhands_data:
  redis_data:
  postgres_data:

networks:
  openhands-network:
    driver: bridge
